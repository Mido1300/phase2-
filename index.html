<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196f3;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        }

        .login-card {
            width: 400px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 30px;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: var(--secondary);
        }

        .error-message {
            color: var(--danger);
            margin-top: 15px;
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            color: var(--primary);
            font-size: 28px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            position: relative;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: var(--shadow);
            padding: 10px;
            display: none;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.2s;
        }

        .dropdown a:hover {
            background-color: var(--border-color);
            border-radius: 5px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-right: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .mode-icon {
            margin-right: 10px;
        }

        .search-filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex-grow: 1;
            margin-right: 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-btn {
            padding: 12px 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .filter-btn i {
            margin-left: 10px;
        }

        .filter-content {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: var(--card-bg);
            min-width: 160px;
            box-shadow: var(--shadow);
            z-index: 1;
            border-radius: 5px;
        }

        .filter-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        .filter-content a:hover {
            background-color: var(--border-color);
        }

        .filter-content a.active {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .add-user-btn {
            padding: 12px 20px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .add-user-btn:hover {
            background-color: #388e3c;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .user-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-active .user-avatar {
            border: 3px solid var(--success);
        }

        .user-inactive .user-avatar {
            border: 3px solid var(--gray);
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .user-email {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .user-badges {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-role {
            background-color: rgba(33, 150, 243, 0.1);
            color: var(--info);
        }

        .badge-active {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .badge-inactive {
            background-color: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }

        .user-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: none;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-view {
            background-color: var(--info);
            color: white;
        }

        .btn-edit {
            background-color: var(--gray);
            color: white;
        }

        .btn-delete {
            background-color: var(--danger);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 80%;
            max-width: 700px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 24px;
            color: var(--primary);
        }

        .close {
            color: var(--gray);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--text-color);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .form-check input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .form-check label {
            font-weight: normal;
        }

        .modal-footer {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-lg {
            padding: 12px 25px;
            font-size: 16px;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-secondary {
            background-color: var(--gray);
            color: white;
        }

        .required::after {
            content: "*";
            color: var(--danger);
            margin-left: 4px;
        }

        .user-view-modal .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-view-modal .user-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .user-view-modal .user-title h3 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .user-view-modal .user-title p {
            font-size: 16px;
            color: var(--gray);
        }

        .user-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .search-filter-section {
                flex-direction: column;
            }

            .search-box {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .filter-dropdown, .add-user-btn {
                width: 100%;
                margin-bottom: 15px;
            }

            .user-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <h2>User Management System</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="error-message" class="error-message">Username or password do not match our records</p>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>User Management Dashboard</h1>
                <div style="display: flex; align-items: center;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span id="mode-text" class="mode-icon">
                        <i class="fas fa-sun"></i> Light Mode
                    </span>
                    <div class="user-profile">
                        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Admin Profile">
                        <div id="user-dropdown" class="dropdown">
                            <a href="#" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-filter-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search users by name or email...">
                </div>
                <div class="filter-dropdown">
                    <button class="filter-btn">
                        <span>All Users</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="filter-content" class="filter-content">
                        <a href="#" data-filter="all" class="active">All Users</a>
                        <a href="#" data-filter="active">Active Users</a>
                        <a href="#" data-filter="inactive">Inactive Users</a>
                    </div>
                </div>
                <button id="add-user-btn" class="add-user-btn">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>

            <div id="user-grid" class="user-grid">
                <!-- User cards will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New User</h2>
                <span class="close" id="close-add-modal">&times;</span>
            </div>
            <form id="add-user-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="required">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="role" class="required">Role</label>
                        <select id="role" class="form-control" required>
                            <option value="">Select a role</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="editor">Editor</option>
                            <option value="customer">Customer</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" class="form-control">
                            <option value="">Select a country</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Japan">Japan</option>
                            <option value="China">China</option>
                            <option value="India">India</option>
                            <option value="Brazil">Brazil</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthdate" class="required">Birth Date</label>
                        <input type="date" id="birthdate" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" class="form-control">
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="is-active" checked>
                    <label for="is-active">Active User</label>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-add" class="btn btn-lg btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-lg btn-success">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View User Modal -->
    <div id="view-user-modal" class="modal user-view-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Details</h2>
                <span class="close" id="close-view-modal">&times;</span>
            </div>
            <div id="user-view-content">
                <div class="user-header">
                    <img src="/api/placeholder/100/100" alt="User Avatar" class="user-avatar-large" id="view-user-avatar">
                    <div class="user-title">
                        <h3 id="view-user-name">User Name</h3>
                        <p id="view-user-email">user@example.com</p>
                    </div>
                </div>
                <div class="user-details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Phone</div>
                        <div class="detail-value" id="view-user-phone"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Location</div>
                        <div class="detail-value" id="view-user-country"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Department</div>
                        <div class="detail-value" id="view-user-department"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Position</div>
                        <div class="detail-value" id="view-user-position"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Role</div>
                        <div class="detail-value" id="view-user-role"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div class="detail-value" id="view-user-status"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Birth Date</div>
                        <div class="detail-value" id="view-user-birthdate"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Join Date</div>
                        <div class="detail-value" id="view-user-joindate"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="edit-user-btn" class="btn btn-lg btn-secondary">
                        <i class="fas fa-pen"></i> Edit
                    </button>
                    <button type="button" id="close-view-btn" class="btn btn-lg btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit User</h2>
                <span class="close" id="close-edit-modal">&times;</span>
            </div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-name" class="required">Full Name</label>
                        <input type="text" id="edit-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email" class="required">Email Address</label>
                        <input type="email" id="edit-email" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-role" class="required">Role</label>
                        <select id="edit-role" class="form-control" required>
                            <option value="">Select a role</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="editor">Editor</option>
                            <option value="customer">Customer</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-country">Country</label>
                        <select id="edit-country" class="form-control">
                            <option value="">Select a country</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Japan">Japan</option>
                            <option value="China">China</option>
                            <option value="India">India</option>

        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;

            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === '12345') {
                document.getElementById('login-page').style.display = 'none';

                errorMessage.style.display = 'none';

            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('dashboard-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error-message').style.display = 'none';
        });

        // Dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
            const modeText = document.getElementById('mode-text');
            if (this.checked) {
                modeText.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            } else {
                modeText.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }
        });

        // User profile dropdown
        document.querySelector('.user-profile img').addEventListener('click', function() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('user-dropdown');
            const profileImg = document.querySelector('.user-profile img');
            if (!profileImg.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Render users
        function renderUsers() {
            const userGrid = document.getElementById('user-grid');
            userGrid.innerHTML = '';
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = `user-card ${user.isActive ? 'user-active' : 'user-inactive'}`;
                userCard.innerHTML = `
                    <div class="user-info">
                        <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                        <div class="user-details">
                            <div class="user-name">${user.name}</div>
                            <div class="user-email">${user.email}</div>
                            <div class="user-badges">
                                <span class="badge badge-role">${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</span>
                                <span class="badge ${user.isActive ? 'badge-active' : 'badge-inactive'}">${user.isActive ? 'Active' : 'Inactive'}</span>

                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-view" onclick="viewUser(${user.id})"><i class="fas fa-eye"></i> View</button>

                        <button class="btn btn-delete" onclick="deleteUser(${user.id})"><i class="fas fa-trash"></i> Delete</button>

        });

        document.getElementById('add-user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const newUser = {
                id: users.length + 1,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value,
                birthdate: document.getElementById('birthdate').value,
                department: document.getElementById('department').value,
                position: document.getElementById('position').value,
                isActive: document.getElementById('is-active').checked,
                joinDate: new Date().toISOString().split('T')[0],
                avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 100)}.jpg`
            };
            users.push(newUser);
            document.getElementById('add-user-modal').style.display = 'none';
            this.reset();
            renderUsers();
        });

        // View user
        function viewUser(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                document.getElementById('view-user-avatar').src = user.avatar;
                document.getElementById('view-user-name').textContent = user.name;
                document.getElementById('view-user-email').textContent = user.email;
                document.getElementById('view-user-phone').textContent = user.phone || 'N/A';
                document.getElementById('view-user-country').textContent = user.country || 'N/A';
                document.getElementById('view-user-department').textContent = user.department || 'N/A';
                document.getElementById('view-user-position').textContent = user.position || 'N/A';
                document.getElementById('view-user-role').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                document.getElementById('view-user-status').textContent = user.isActive ? 'Active' : 'Inactive';
                document.getElementById('view-user-birthdate').textContent = user.birthdate;
                document.getElementById('view-user-joindate').textContent = user.joinDate;
                document.getElementById('view-user-modal').style.display = 'block';
            }
        }

            document.getElementById('view-user-modal').style.display = 'none';
        });

        document.getElementById('close-view-btn').addEventListener('click', function() {
            document.getElementById('view-user-modal').style.display = 'none';
        });

        // Edit user
        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                document.getElementById('edit-user-id').value = user.id;
                document.getElementById('edit-name').value = user.name;
                document.getElementById('edit-email').value = user.email;
                document.getElementById('edit-role').value = user.role;
                document.getElementById('edit-country').value = user.country;
                document.getElementById('edit-phone').value = user.phone;
                document.getElementById('edit-birthdate').value = user.birthdate;
                document.getElementById('edit-department').value = user.department;
                document.getElementById('edit-position').value = user.position;
                document.getElementById('edit-is-active').checked = user.isActive;
                document.getElementById('edit-user-modal').style.display = 'block';
            }
        }

        document.getElementById('edit-user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById('edit-user-id').value);
            const userIndex = users.findIndex(u => u.id === id);
            if (userIndex !== -1) {
                users[userIndex] = {
                    ...users[userIndex],
                    name: document.getElementById('edit-name').value,
                    email: document.getElementById('edit-email').value,
                    role: document.getElementById('edit-role').value,
                    country: document.getElementById('edit-country').value,
                    phone: document.getElementById('edit-phone').value,
                    birthdate: document.getElementById('edit-birthdate').value,
                    department: document.getElementById('edit-department').value,
                    position: document.getElementById('edit-position').value,
                    isActive: document.getElementById('edit-is-active').checked
                };
                document.getElementById('edit-user-modal').style.display = 'none';
                renderUsers();
            }
        });

        document.getElementById('close-edit-modal').addEventListener('click', function() {
            document.getElementById('edit-user-modal').style.display = 'none';
        });

        document.getElementById('cancel-edit').addEventListener('click', function() {
            document.getElementById('edit-user-modal').style.display = 'none';
        });

        // Delete user
        function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                const userIndex = users.findIndex(u => u.id === id);
                if (userIndex !== -1) {
                    users.splice(userIndex, 1);
                    renderUsers();
                }
            }
        }

        // Filter functionality
        document.querySelectorAll('#filter-content a').forEach(filter => {
            filter.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('#filter-content a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                document.querySelector('.filter-btn span').textContent = this.textContent;
                document.getElementById('filter-content').style.display = 'none';
                const filterValue = this.dataset.filter;
                const filteredUsers = filterValue === 'all' ? users :
                    users.filter(user => filterValue === 'active' ? user.isActive : !user.isActive);
                renderFilteredUsers(filteredUsers);
            });
        });

        function renderFilteredUsers(filteredUsers) {
            const userGrid = document.getElementById('user-grid');
            userGrid.innerHTML = '';
            filteredUsers.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = `user-card ${user.isActive ? 'user-active' : 'user-inactive'}`;

        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredUsers = users.filter(user =>
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)

            renderFilteredUsers(filteredUsers);
        });

        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
