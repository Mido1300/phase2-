<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standal</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [users, setUsers] = useState([
                { id: 1, name: "John Doe", email: "john@example.com", role: "admin", country: "USA", phone: "+1234567890", birthdate: "1990-01-01", joinDate: "2023-01-01", isActive: true, picture: "https://randomuser.me/api/portraits/men/1.jpg" },
                { id: 2, name: "Jane Smith", email: "jane@example.com", role: "customer", country: "UK", phone: "+447890123456", birthdate: "1992-02-02", joinDate: "2023-02-01", isActive: false, picture: "https://randomuser.me/api/portraits/women/2.jpg" },
                { id: 3, name: "Mike Johnson", email: "mike@example.com", role: "viewer", country: "Canada", phone: "+16041234567", birthdate: "1988-03-03", joinDate: "2023-03-01", isActive: true, picture: "https://randomuser.me/api/portraits/men/3.jpg" },
                { id: 4, name: "Emily Brown", email: "emily@example.com", role: "editor", country: "Australia", phone: "+61412345678", birthdate: "1995-04-04", joinDate: "2023-04-01", isActive: true, picture: "https://randomuser.me/api/portraits/women/4.jpg" },
                { id: 5, name: "Alex Wilson", email: "alex@example.com", role: "manager", country: "Germany", phone: "+49123456789", birthdate: "1993-05-05", joinDate: "2023-05-01", isActive: false, picture: "https://randomuser.me/api/portraits/men/5.jpg" },
                { id: 6, name: "Sarah Davis", email: "sarah@example.com", role: "admin", country: "France", phone: "+33123456789", birthdate: "1991-06-06", joinDate: "2023-06-01", isActive: true, picture: "https://randomuser.me/api/portraits/women/6.jpg" },
                { id: 7, name: "Tom Clark", email: "tom@example.com", role: "customer", country: "Japan", phone: "+81312345678", birthdate: "1989-07-07", joinDate: "2023-07-01", isActive: true, picture: "https://randomuser.me/api/portraits/men/7.jpg" },
                { id: 8, name: "Lisa White", email: "lisa@example.com", role: "viewer", country: "Brazil", phone: "+551123456789", birthdate: "1994-08-08", joinDate: "2023-08-01", isActive: false, picture: "https://randomuser.me/api/portraits/women/8.jpg" },
                { id: 9, name: "David Lee", email: "david@example.com", role: "editor", country: "India", phone: "+911234567890", birthdate: "1990-09-09", joinDate: "2023-09-01", isActive: true, picture: "https://randomuser.me/api/portraits/men/9.jpg" },
                { id: 10, name: "Anna Taylor", email: "anna@example.com", role: "manager", country: "South Africa", phone: "+27123456789", birthdate: "1992-10-10", joinDate: "2023-10-01", isActive: true, picture: "https://randomuser.me/api/portraits/women/10.jpg" }
            ]);
            const [currentPage, setCurrentPage] = useState('login');
            const [searchQuery, setSearchQuery] = useState('');
            const [filter, setFilter] = useState('all');
            const [selectedUser, setSelectedUser] = useState(null);
            const [showProfileMenu, setShowProfileMenu] = useState(false);

            const countries = ["USA", "UK", "Canada", "Australia", "Germany", "France", "Japan", "Brazil", "India", "South Africa"];
            const roles = ["admin", "customer", "viewer", "editor", "manager"];

            const handleLogin = () => {
                if (username === "admin" && password === "12345") {
                    setIsLoggedIn(true);
                    setCurrentPage('dashboard');
                } else {
                    alert("Invalid credentials!");
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentPage('login');
                setUsername('');
                setPassword('');
                setShowProfileMenu(false);
            };

            const addUser = (newUser) => {
                setUsers([...users, { ...newUser, id: users.length + 1, picture: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 100)}.jpg` }]);
                setCurrentPage('dashboard');
            };

            const updateUser = (updatedUser) => {
                setUsers(users.map(user => user.id === updatedUser.id ? updatedUser : user));
                setSelectedUser(null);
            };

            const deleteUser = (id) => {
                setUsers(users.filter(user => user.id !== id));
            };

            const filteredUsers = users.filter(user => 
                (user.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                 user.email.toLowerCase().includes(searchQuery.toLowerCase())) &&
                (filter === 'all' || (filter === 'active' && user.isActive) || (filter === 'inactive' && !user.isActive))
            );

            const LoginPage = () => (
                <div className={`min-h-screen flex items-center justify-center ${isDarkMode ? 'bg-gray-900' : 'bg-gradient-to-r from-blue-500 to-purple-600'}`}>
                    <div className={`p-8 rounded-lg shadow-xl ${isDarkMode ? 'bg-gray-800 text-white' : 'bg-white'} w-full max-w-md`}>
                        <h2 className="text-2xl font-bold mb-6 text-center">Login</h2>
                        <input
                            type="text"
                            placeholder="Username"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                            className={`w-full p-3 mb-4 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                        />
                        <input
                            type="password"
                            placeholder="Password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className={`w-full p-3 mb-4 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                        />
                        <button
                            onClick={handleLogin}
                            className="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                        >
                            Login
                        </button>
                    </div>
                </div>
            );

            const Dashboard = () => (
                <div className={`min-h-screen ${isDarkMode ? 'bg-gray-900 text-white' : 'bg-gray-100'}`}>
                    <header className={`p-4 flex justify-between items-center ${isDarkMode ? 'bg-gray-800' : 'bg-white'} shadow`}>
                        <h1 className="text-2xl font-bold">User Management Dashboard</h1>
                        <div className="flex items-center space-x-4">
                            <button
                                onClick={() => setIsDarkMode(!isDarkMode)}
                                className={`p-2 rounded-full ${isDarkMode ? 'bg-yellow-400 text-black' : 'bg-gray-200'}`}
                            >
                                {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                            <div className="relative">
                                <img
                                    src="https://randomuser.me/api/portraits/men/0.jpg"
                                    alt="Profile"
                                    className="w-10 h-10 rounded-full cursor-pointer"
                                    onClick={() => setShowProfileMenu(!showProfileMenu)}
                                />
                                {showProfileMenu && (
                                    <div className={`absolute right-0 mt-2 p-2 ${isDarkMode ? 'bg-gray-800' : 'bg-white'} rounded shadow-lg`}>
                                        <button
                                            onClick={handleLogout}
                                            className="w-full text-left p-2 hover:bg-gray-200 rounded"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>
                    <div className="p-6">
                        <div className="flex justify-between mb-4">
                            <div className="flex space-x-4">
                                <input
                                    type="text"
                                    placeholder="Search by name or email"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className={`p-2 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-white'}`}
                                />
                                <select
                                    value={filter}
                                    onChange={(e) => setFilter(e.target.value)}
                                    className={`p-2 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-white'}`}
                                >
                                    <option value="all">All Users</option>
                                    <option value="active">Active Users</option>
                                    <option value="inactive">Inactive Users</option>
                                </select>
                            </div>
                            <button
                                onClick={() => setCurrentPage('add')}
                                className="p-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                            >
                                Add User
                            </button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredUsers.map(user => (
                                <div
                                    key={user.id}
                                    className={`p-4 rounded-lg shadow-lg ${isDarkMode ? 'bg-gray-800' : 'bg-white'}`}
                                >
                                    <div className="flex items-center space-x-4">
                                        <img
                                            src={user.picture}
                                            alt={user.name}
                                            className={`w-16 h-16 rounded-full ${user.isActive ? 'border-4 border-green-500' : 'border-4 border-gray-400'}`}
                                        />
                                        <div>
                                            <h3 className="text-lg font-semibold">{user.name}</h3>
                                            <p className="text-sm">{user.email}</p>
                                            <div className="flex space-x-2 mt-2">
                                                <span className={`px-3 py-1 rounded-full text-xs ${isDarkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>
                                                    {user.role}
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-xs ${user.isActive ? 'bg-green-500 text-white' : 'bg-gray-400 text-white'}`}>
                                                    {user.isActive ? 'Active' : 'Inactive'}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex space-x-2 mt-4">
                                        <button
                                            onClick={() => { setSelectedUser(user); setCurrentPage('view'); }}
                                            className="flex items-center space-x-1 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                        >
                                            <span>üëÅÔ∏è</span>
                                            <span>View</span>
                                        </button>
                                        <button
                                            onClick={() => { setSelectedUser(user); setCurrentPage('edit'); }}
                                            className="flex items-center space-x-1 p-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
                                        >
                                            <span>‚úèÔ∏è</span>
                                            <span>Edit</span>
                                        </button>
                                        <button
                                            onClick={() => deleteUser(user.id)}
                                            className="flex items-center space-x-1 p-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                        >
                                            <span>üóëÔ∏è</span>
                                            <span>Delete</span>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const AddUserPage = () => {
                const [newUser, setNewUser] = useState({
                    name: '',
                    email: '',
                    role: '',
                    country: '',
                    phone: '',
                    birthdate: '',
                    joinDate: new Date().toISOString().split('T')[0],
                    isActive: false
                });

                const handleSubmit = () => {
                    if (!newUser.name || !newUser.email || !newUser.birthdate || !newUser.role) {
                        alert("Please fill all required fields!");
                        return;
                    }
                    addUser(newUser);
                };

                return (
                    <div className={`min-h-screen p-6 ${isDarkMode ? 'bg-gray-900 text-white' : 'bg-gray-100'}`}>
                        <h2 className="text-2xl font-bold mb-6">Add User</h2>
                        <div className={`p-6 rounded-lg shadow-lg ${isDarkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input
                                    type="text"
                                    placeholder="Name *"
                                    value={newUser.name}
                                    onChange={(e) => setNewUser({ ...newUser, name: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <input
                                    type="email"
                                    placeholder="Email *"
                                    value={newUser.email}
                                    onChange={(e) => setNewUser({ ...newUser, email: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <select
                                    value={newUser.role}
                                    onChange={(e) => setNewUser({ ...newUser, role: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                >
                                    <option value="">Select Role *</option>
                                    {roles.map(role => (
                                        <option key={role} value={role}>{role}</option>
                                    ))}
                                </select>
                                <select
                                    value={newUser.country}
                                    onChange={(e) => setNewUser({ ...newUser, country: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                >
                                    <option value="">Select Country</option>
                                    {countries.map(country => (
                                        <option key={country} value={country}>{country}</option>
                                    ))}
                                </select>
                                <input
                                    type="tel"
                                    placeholder="Phone"
                                    value={newUser.phone}
                                    onChange={(e) => setNewUser({ ...newUser, phone: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <input
                                    type="date"
                                    placeholder="Birthdate *"
                                    value={newUser.birthdate}
                                    onChange={(e) => setNewUser({ ...newUser, birthdate: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        checked={newUser.isActive}
                                        onChange={(e) => setNewUser({ ...newUser, isActive: e.target.checked })}
                                        className="w-5 h-5"
                                    />
                                    <span>{newUser.isActive ? '‚úîÔ∏è Active' : 'Inactive'}</span>
                                </div>
                            </div>
                            <div className="flex space-x-4 mt-6">
                                <button
                                    onClick={handleSubmit}
                                    className="p-3 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                >
                                    Create User
                                </button>
                                <button
                                    onClick={() => setCurrentPage('dashboard')}
                                    className="p-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const ViewUserPage = () => (
                <div className={`fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center ${isDarkMode ? 'text-white' : ''}`}>
                    <div className={`p-6 rounded-lg shadow-lg ${isDarkMode ? 'bg-gray-800' : 'bg-white'} max-w-lg w-full`}>
                        <img
                            src={selectedUser.picture}
                            alt={selectedUser.name}
                            className="w-32 h-32 rounded-full mx-auto mb-4"
                        />
                        <h2 className="text-2xl font-bold mb-4 text-center">{selectedUser.name}</h2>
                        <div className="space-y-2">
                            <p><strong>Email:</strong> {selectedUser.email}</p>
                            <p><strong>Phone:</strong> {selectedUser.phone || 'N/A'}</p>
                            <p><strong>Country:</strong> {selectedUser.country || 'N/A'}</p>
                            <p><strong>Role:</strong> {selectedUser.role}</p>
                            <p><strong>Birthdate:</strong> {selectedUser.birthdate}</p>
                            <p><strong>Join Date:</strong> {selectedUser.joinDate}</p>
                            <p><strong>Status:</strong> {selectedUser.isActive ? 'Active' : 'Inactive'}</p>
                        </div>
                        <div className="flex space-x-4 mt-6">
                            <button
                                onClick={() => { setCurrentPage('edit'); }}
                                className="p-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
                            >
                                Edit
                            </button>
                            <button
                                onClick={() => { setSelectedUser(null); setCurrentPage('dashboard'); }}
                                className="p-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );

            const EditUserPage = () => {
                const [editedUser, setEditedUser] = useState({ ...selectedUser });

                const handleSubmit = () => {
                    if (!editedUser.name || !editedUser.email || !editedUser.birthdate || !editedUser.role) {
                        alert("Please fill all required fields!");
                        return;
                    }
                    updateUser(editedUser);
                    setCurrentPage('dashboard');
                };

                return (
                    <div className={`fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center ${isDarkMode ? 'text-white' : ''}`}>
                        <div className={`p-6 rounded-lg shadow-lg ${isDarkMode ? 'bg-gray-800' : 'bg-white'} max-w-lg w-full`}>
                            <h2 className="text-2xl font-bold mb-6">Edit User</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input
                                    type="text"
                                    placeholder="Name *"
                                    value={editedUser.name}
                                    onChange={(e) => setEditedUser({ ...editedUser, name: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <input
                                    type="email"
                                    placeholder="Email *"
                                    value={editedUser.email}
                                    onChange={(e) => setEditedUser({ ...editedUser, email: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <select
                                    value={editedUser.role}
                                    onChange={(e) => setEditedUser({ ...editedUser, role: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                >
                                    {roles.map(role => (
                                        <option key={role} value={role}>{role}</option>
                                    ))}
                                </select>
                                <select
                                    value={editedUser.country}
                                    onChange={(e) => setEditedUser({ ...editedUser, country: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                >
                                    <option value="">Select Country</option>
                                    {countries.map(country => (
                                        <option key={country} value={country}>{country}</option>
                                    ))}
                                </select>
                                <input
                                    type="tel"
                                    placeholder="Phone"
                                    value={editedUser.phone}
                                    onChange={(e) => setEditedUser({ ...editedUser, phone: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <input
                                    type="date"
                                    placeholder="Birthdate *"
                                    value={editedUser.birthdate}
                                    onChange={(e) => setEditedUser({ ...editedUser, birthdate: e.target.value })}
                                    className={`p-3 rounded-lg ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                                />
                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        checked={editedUser.isActive}
                                        onChange={(e) => setEditedUser({ ...editedUser, isActive: e.target.checked })}
                                        className="w-5 h-5"
                                    />
                                    <span>{editedUser.isActive ? '‚úîÔ∏è Active' : 'Inactive'}</span>
                                </div>
                            </div>
                            <div className="flex space-x-4 mt-6">
                                <button
                                    onClick={handleSubmit}
                                    className="p-3 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                >
                                    Save
                                </button>
                                <button
                                    onClick={() => { setSelectedUser(null); setCurrentPage('dashboard'); }}
                                    className="p-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <>
                    {currentPage === 'login' && <LoginPage />}
                    {currentPage === 'dashboard' && <Dashboard />}
                    {currentPage === 'add' && <AddUserPage />}
                    {currentPage === 'view' && <ViewUserPage />}
                    {currentPage === 'edit' && <EditUserPage />}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
